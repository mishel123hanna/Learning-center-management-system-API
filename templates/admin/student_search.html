{% extends "admin/base.html" %}

{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.email }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No students found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
